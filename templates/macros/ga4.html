{% macro script(property_id) %}

<script async src="https://www.googletagmanager.com/gtag/js?id={{ property_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ property_id }}');
</script>

{% endmacro script %}
