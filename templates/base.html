<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ config.title }}</title>

  <link rel="stylesheet" href="/fonts.css">
  <link rel="stylesheet" href="/fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="/hallo.css">

  {% if config.extra.theme %}
      <style>
          body {
              color: {{ config.extra.theme.foreground }} !important;
              background-color: {{ config.extra.theme.background }} !important;
          }

          a {
              color: {{ config.extra.theme.foreground }} !important;
          }

          a:hover {
              color: {{ config.extra.theme.hover }} !important;
          }


          img.portrait {
              border: 10px solid {{ config.extra.theme.foreground }} !important;
          }
      </style>
  {% endif %}

<!-- Google tag (gtag.js) -->
{% if config.mode == "build" %}
    {% set GA4ID = "G-B07SSRVEYQ" %}
{% else %}
    {% set GA4ID = "G-7GLFQ4H8NT" %}
{% endif %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ GA4ID }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ GA4ID }}');
</script>
</head>

<body>
  <main>
      {% block content %} {% endblock %}
  </main>
</body>

</html>
